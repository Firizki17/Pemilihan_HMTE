<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote Ketua HME</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Pemilihan Ketua Himpunan Teknik Elektro</h1>

    <!-- Form Nama & NPM -->
    <div class="form-group">
      <input type="text" id="nama" placeholder="Nama Lengkap" />
      <input type="text" id="npm" placeholder="NPM" />
      <button onclick="enableVoting()">Lanjut</button>
    </div>

    <!-- Kandidat -->
    <div class="grid" id="candidates" style="display: none;">
      <div class="card">
        <div class="nomor">1</div>
        <img src="assets/Aldi.jpg" alt="Taufik" />
        <h2>Taufik Arrahman</h2>
        <button onclick="vote('Andi')">Pilih</button>
      </div>
      <div class="card">
        <div class="nomor">2</div>
        <img src="img/budi.jpg" alt="Risky Saputra" />
        <h2>Risky Saputra</h2>
        <button onclick="vote('Budi')">Pilih</button>
      </div>
      <div class="card">
        <div class="nomor">3</div>
        <img src="img/citra.jpg" alt="Iqrom" />
        <h2>Iqrom</h2>
        <button onclick="vote('Citra')">Pilih</button>
      </div>
      <div class="card">
        <div class="nomor">4</div>
        <img src="img/dedi.jpg" alt="Brian" />
        <h2>Brian</h2>
        <button onclick="vote('Dedi')">Pilih</button>
      </div>
    </div>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote Ketua HME</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Pemilihan Ketua Himpunan Teknik Elektro</h1>

    <!-- Form Nama & NPM -->
    <div class="form-group">
      <input type="text" id="nama" placeholder="Nama Lengkap">
      <input type="text" id="npm" placeholder="NPM">
      <button onclick="enableVoting()">Lanjut</button>
    </div>

    <!-- Kandidat -->
    <div class="grid" id="candidates" style="display: none;">
      <div class="card">
        <img src="assets/Aldi.jpg" alt="Andi">
        <h2>Andi Saputra</h2>
        <button onclick="vote('Andi')">Pilih</button>
      </div>
      <div class="card">
        <img src="img/budi.jpg" alt="Budi">
        <h2>Budi Santoso</h2>
        <button onclick="vote('Budi')">Pilih</button>
      </div>
      <div class="card">
        <img src="img/citra.jpg" alt="Citra">
        <h2>Citra Dewi</h2>
        <button onclick="vote('Citra')">Pilih</button>
      </div>
      <div class="card">
        <img src="img/dedi.jpg" alt="Dedi">
        <h2>Dedi Kurniawan</h2>
        <button onclick="vote('Dedi')">Pilih</button>
      </div>
    </div>

    <p id="status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
